<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A lightweight, browser-based Mermaid diagram editor with real-time preview" />
    <title>Mimaid</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="editor-pane">
          <div class="status-bar">
            <button id="settings-btn" class="button" title="Settings">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
              </svg>
            </button>
            <span id="generation-status" class="status-text"></span>
            <div id="input-area" class="input-area">
              <button id="preset-btn" class="preset-button" title="Choose from presets">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2"/>
                  <path d="M9 9h6v6H9z"/>
                </svg>
              </button>
              <input type="text" id="input-field" placeholder="Enter your prompt here and press enter..." />
              <div id="preset-card" class="preset-card hidden">
                <div class="preset-header">
                  <h3>Choose a preset</h3>
                </div>
                <div class="preset-grid" id="preset-grid">
                  <!-- Preset items will be populated by JavaScript -->
                </div>
              </div>
            </div>
    
            <div id="settings-dialog" class="settings-dialog hidden">
              <div class="settings-content">
                <div class="form-group">
                  <label for="api-token">Google AI API Token:</label>
                  <input type="password" id="api-token" placeholder="Enter your API token" autocomplete="off" />
                  <small class="form-hint">Your token is stored locally and never sent to our servers</small>
                </div>
                <button id="save-settings" class="save-button">Save Settings</button>
              </div>
            </div>
          </div>
          <div id="monaco-editor" class="editor"></div>
        </div>
        <div class="resize-handle"></div>
        <div class="preview-pane" id="preview-pane">
          <div id="mermaid-preview"></div>
          <pre class="error-overlay"></pre>
          <div class="floating-controls">
            <button id="zoom-in-btn" class="button zoom-button" title="Zoom In">+</button>
            <button id="zoom-out-btn" class="button zoom-button" title="Zoom Out">-</button>
            <button id="export-btn" class="button" title="Export as SVG">SVG</button>
            <button id="export-png-btn" class="button" title="Export as PNG">PNG</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
